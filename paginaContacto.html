<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/products.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-transparent justify-content-end"
      >
        <div class="container-fluid text-end">
          <button
            class="navbar-toggler fs-1"
            id="fondoBoton"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" id="spanFondo"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end fs-6"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-2 gap-4 d-flex">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="botonesNavBar"
                  aria-current="page"
                  href="./"
                  target="blank"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../../login.html"
                  target="blank"
                  id="botonesNavBar"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="botonesNavBar">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="botonesNavBar">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form id="form">
        <div class="container mt-5">
          <div class="row d-flex">
            <div class="col-6 justify-content-center my-auto mx-auto">
              <div class="mb-3">
                <label for="" class="form-label text-white"
                  >Apellido y Nombre</label
                >
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  aria-describedby="text"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label text-white">Email</label>
                <input type="email" class="form-control aria-describedby="text"
                id="email" required/>
              </div>
              <div class="mb-3">
                <label for="" class="form-label text-white">Pais</label>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="text"
                  id="country"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <label for="" class="form-label text-white">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required />
                <label class="form-check-label text-white"
                  >Acepto t√©rminos y condiciones</label
                >
              </div>
              <button type="submit" class="btn btn-primary" id="buttonSend">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="h-25">
      <div class="container-fluid">
        <div class="row text-center mt-auto bg-dark text-white">
          <div
            class="col-3 col-sm-4 py-2 d-flex align-items-center justify-content-center"
          >
            <img
              id="logoFooter"
              src="./assets/Footer/logo.png"
              alt="logoFooter"
            />
          </div>
          <div class="col-6 col-sm-4 pt-1">
            <h5 class="fw-bold fs-4 mt-5 py-3">Redes Sociales</h5>
            <div class="fs-1 d-flex my-3">
              <a
                class="col"
                id="iconos-redes"
                href="http://www.facebook.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-facebook"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.twitter.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-twitter"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.instagram.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-instagram"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.youtube.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-youtube"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.pinterest.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-pinterest"></i>
              </a>
            </div>
          </div>
          <div class="col-3 col-sm-4">
            <div class="container-flui">
              <h5 class="fw-bold fs-4 mt-5 py-3 overflow-hidden">
                Todos los derechos reservados
              </h5>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="./js/contact.js" type="text"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
  ></script>
</html>
