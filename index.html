<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RollingBar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="h-25">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-transparent justify-content-end"
      >
        <div class="container-fluid text-end">
          <button
            class="navbar-toggler fs-1"
            id="fondoBoton"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" id="spanFondo"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end fs-6"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-2 gap-4 d-flex">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="botonesNavBar"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./login.html"
                  target="blank"
                  id="botonesNavBar"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutUs.html" id="botonesNavBar"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./paginaContacto.html"
                  id="botonesNavBar"
                  >Contacto</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search" id="search">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
                aria-label="Search"
                name="name"
              />
              <button
                type="submit"
                class="btn btn-outline-success"
                id="botonBuscador"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="h-50">
      <section>
        <div class="container fluid">
          <div class="row border-1 my-5 gap-5" id="resultadoSearch"></div>
        </div>
      </section>
      <section>
        <div class="container fluid">
          <div class="h1 display-4 text-center my-4 py-5">Recomendados</div>
          <div class="row d-flex justify-content-center mb-5">
            <div class="col-sm-12 col-lg-12 ms-3">
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="./assets/Carousel/1-900.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item active">
                    <img
                      src="./assets/Carousel/110.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item active">
                    <img
                      src="./assets/Carousel/florida buswacker.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleControls"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="h1 display-4 text-center my-5 py-5">
                Los 10 mejores tragos del 2021
              </div>
              <div
                class="container-fluid d-flex justify-content-center flex-wrap gap-5"
                id="CardsDrinks"
              ></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid my-5">
          <div class="row">
            <div class="col">
              <div class="h1 display-4 text-center mt-3 py-5">
                Tragos con gin
              </div>
              <div
                class="container-fluid d-flex justify-content-center flex-wrap gap-5"
                id="CardsGin"
              ></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid my-5">
          <div class="row">
            <div class="col">
              <div class="h1 display-4 text-center mt-3 py-5">
                Tragos con vodka
              </div>
              <div
                class="container-fluid d-flex justify-content-center flex-wrap gap-5"
                id="CardsVodka"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="h-25">
      <div class="container-fluid">
        <div class="row text-center mt-auto bg-dark text-white">
          <div
            class="col-3 col-sm-4 py-2 d-flex align-items-center justify-content-center"
          >
            <img id="logoFooter" src="./assets/Footer/logo.png" alt="" />
          </div>
          <div class="col-6 col-sm-4 pt-1">
            <h5 class="fw-bold fs-4 mt-5 py-3">Redes Sociales</h5>
            <div class="fs-1 d-flex my-3">
              <a
                class="col"
                id="iconos-redes"
                href="http://www.facebook.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-facebook"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.twitter.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-twitter"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.instagram.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-instagram"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.youtube.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-youtube"></i>
              </a>
              <a
                class="col"
                id="iconos-redes"
                href="http://www.pinterest.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-pinterest"></i>
              </a>
            </div>
          </div>
          <div class="col-3 col-sm-4">
            <div class="container-flui">
              <h5 class="fw-bold fs-4 mt-5 py-3 overflow-hidden">
                Todos los derechos reservados
              </h5>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
